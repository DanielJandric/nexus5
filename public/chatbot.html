<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot IA - Widget Flottant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Bouton flottant pour ouvrir le chatbot -->
  <button id="chatToggleBtn" onclick="toggleChatbot()" class="fixed bottom-6 right-6 bg-gradient-to-r from-purple-500 to-blue-500 text-white w-14 h-14 rounded-full shadow-lg text-2xl flex items-center justify-center z-50">
    ðŸ’¬
  </button>

  <!-- FenÃªtre chatbot -->
  <div id="chatbotWidget" class="fixed bottom-24 right-6 w-80 max-h-[500px] bg-white shadow-2xl rounded-xl overflow-hidden flex flex-col z-50 hidden">
    <!-- En-tÃªte -->
    <div class="bg-gradient-to-r from-purple-500 to-blue-500 text-white p-3 flex justify-between items-center">
      <h2 class="text-base font-semibold">Assistant IA</h2>
      <button onclick="toggleChatbot()" class="text-white text-xl">&times;</button>
    </div>

    <!-- Zone messages -->
    <div id="chatMessages" class="flex-1 overflow-y-auto p-3 space-y-2 text-sm"></div>

    <!-- Zone de saisie -->
    <div class="border-t p-2 flex gap-2">
      <input id="messageInput" type="text" placeholder="Votre message..." class="flex-1 border border-gray-300 rounded px-3 py-1 text-sm">
      <button onclick="sendMessage()" class="bg-purple-600 text-white px-4 py-1 rounded hover:bg-purple-700">Envoyer</button>
    </div>
  </div>

  <script>
    let chatHistory = [];

    function toggleChatbot() {
      const widget = document.getElementById('chatbotWidget');
      widget.classList.toggle('hidden');
    }

    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      input.value = '';

      try {
        const response = await fetch('/api/ai/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, context: chatHistory })
        });

        const data = await response.json();
        if (data.success) {
          addMessage(data.response, 'bot');
        } else {
          addMessage("DÃ©solÃ©, je n'ai pas pu traiter votre demande.", 'bot');
        }
      } catch (error) {
        addMessage("Erreur de connexion Ã  l'IA.", 'bot');
      }
    }

    function addMessage(content, sender) {
      const container = document.getElementById('chatMessages');
      const bubble = document.createElement('div');
      bubble.className = `p-2 rounded-lg ${sender === 'user' ? 'bg-blue-100 self-end text-right' : 'bg-gray-100 self-start'}`;
      bubble.innerHTML = `<p>${content}</p>`;
      container.appendChild(bubble);
      container.scrollTop = container.scrollHeight;

      chatHistory.push({
        role: sender === 'user' ? 'user' : 'assistant',
        content: content
      });

      if (chatHistory.length > 10) chatHistory = chatHistory.slice(-10);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const input = document.getElementById('messageInput');
      input.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') sendMessage();
      });
    });
  </script>
</body>
</html>
